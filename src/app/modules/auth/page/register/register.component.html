<form>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Họ'">
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Tên'">
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Tên đăng nhập'">
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Mật khẩu'">
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-raised" type="submit">
      <span>Đăng ký</span>
    </button>
  </div>
  <a [routerLink]="['/auth/login']">Bạn đã có tài khoản? Đăng nhập ngay!</a>
</form>
